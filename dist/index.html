<!DOCTYPE html>
<html>

<head>
  <title>Journey</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <link href='http://fonts.googleapis.com/css?family=Expletus+Sans:600' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="style.min.css">
  
</head>

<body id="thewholebody">
  <div id="nav-bar-div-container"></div>
  <div id="mainContent">
    <div class='splashBack'>
      <div class='splashPage container'>
        <div class='row splashRow'>
          <div class='col-md-6 col-md-offset-3'>
            <h1>Journey</h1>
            <h2>What position are you considering?</h2>
            <form>
              <input id="autocomplete" placeholder='e.g. Software engineer'>
            </form>
          </div>
        </div>
      </div>
        <footer class='about-the-team'>
           <span class='about-the-team-text'>About Us</span>
        </footer>
    </div>
  </div>
  
  <script src="app.min.js"></script>
  

  <script>
  $(function() {

    window.app = new AppModel();
    window.appView = new AppView({
      model: app
    });

    $(".onePath").click(function(e) {
      appView.discoverPathsView.journeyClickHandler(e);
    });

    $(".about-the-team").click(function(e){
      clientRouter.navigate("about", {trigger: true});
    })


  });
  </script>
</body>

</html>
