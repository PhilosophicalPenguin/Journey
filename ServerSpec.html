<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- start with loading jasmine -->
  <link rel="stylesheet" type="text/css" href="node_modules/jasmine/jasmine.css">
  <script type="text/javascript" src="tools/Jasmine/jasmine.js"></script>
  <script type="text/javascript" src="tools/Jasmine/jasmine-html.js"></script>

  <!-- then require.js -->
  <script type="text/javascript" src="lib/require.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/HelloWorld.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/HelloWorld-spec.js"></script>

  <script type="text/javascript">
  window.addEventListener("load", function onLoad() {
    var jasmineEnv = jasmine.getEnv(),
        reporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(reporter);
    setTimeout(function () {
        jasmineEnv.execute();
       // Without this setTimeout, the specs don't always get execute in webKit browsers, I don't know why
    }, 10);
    window.removeEventListener("load", onLoad, true);
  }, true);
  </script>

</head>

<body>
</body>
</html>
